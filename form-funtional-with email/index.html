<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Form To Email Using JavaScript</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <form action="https://formsubmit.co/ee6bb5d06788be60ce178c59e8d0d603" method="POST">
         <h3>GET IN TOUCH</h3>
         <input type="text" name="name" id="iname" placeholder="Full Name" required>
         <input type="email" name="email" id="iemail" placeholder="Email" required>

         <select name="continent" id="icontinent">
            <option value="africa">Africa</option>
            <option value="antarctica">Antarctica</option>
            <option value="asia">Asia</option>
            <option value="australia">Australia</option>
            <option value="europe">Europe</option>
            <option value="n-america">North America</option>
            <option value="s-america">South America</option>
         </select>

         <textarea name="message" id="imessage" rows="4" placeholder="How can we help you?" required></textarea>

         <button type="submit">Send</button>
      </form>
   </div>
</body>
</html>
